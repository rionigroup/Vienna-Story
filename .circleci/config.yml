viesion: 2.1
jobs:
  setup:
    branches:
      only:
        - master
    docker:
      - image: circleci/node:10.16.3
    working_directory: ~/app
    steps:
      - checkout
      - run: 
          name: print setting env
          command: |
            echo 'Docker container setup under' $PWD
            echo 'Node version' && node -v 
            echo 'Yarn version' && yarn -v
            printenv
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-package-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --forzen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-package-{{ checksum "yarn.lock" }}   
          paths:
            - node_modules
      - save_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/app
  build_and_deploy:
    branches:
      only:
        - master
    docker:
      - image: circleci/node:10.16.3
    working_directory: ~/app
    steps:  
      - restore_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          name: Restore Yarna Cache
          key: yarn-package-{{ checksum "yarn.lock" }}
      - run:
          name: Build and Deploy
          command: |
            yarn run build && yarn run deploy --y

workflows:
  version: 2
  build:
    jobs:
      - setup
      - build_and_deploy:
          requires:
            - setup
